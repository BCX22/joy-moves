<!DOCTYPE html>
<html>

<head>
    <title>Joy Moves</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="joymoves-title">Joy Moves</h1>
            <h1 id="title">Get up for joy moves!</h1>
            <div class="main-column">
                <div id="standing-time-bar">
                    <p id="standing-time"></p>
                </div>
                <div class="main-row">
                    <canvas id='canvas'></canvas>
                    <img id="example-guide" height="100%" src="https://i.snipboard.io/lI0LEG.jpg"/>
                </div>
                <div id='label-container'></div>
            </div>

            <div id="button-div">
                <button id="startbutton" type='button' onclick='init()'>Start</button>
            </div>
        </div>
    </div>

</body>

</html>
