<!DOCTYPE html>
<html>

<head>
    <title>Joy Moves</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="joymoves-title">Joy Moves</h1>
            <h1 id="title">Get up for your joy moves!</h1>
            <div class="main-column">

                <div class="main-row">
                    <div class="main-view">
                        <canvas id='canvas' width="500" height="280" style="background-color: gray;"></canvas>
                        <div class="instructions">
                            <p id="standing-state">Preparing...</p>
                            <p id="standing-timer">Timer: ??s</p>
                        </div>
                    </div>
                    <iframe id="example-guide" height="100%"
                        src="https://www.youtube.com/embed/HcIvcR926sc">
                    </iframe> 
                </div>
            </div>

            <div id="button-div">
                <div class="toggle-switch">
                    <div class="toggle-box" onclick="toggleOffice()">
                        <div id="inOfficeToggle" class="toggle-handle"></div>
                    </div>
                    <p>I'm in the office</p>
                </div>
                <button id="nextStepButton" type='button' onclick='init()'>Start</button>
            </div>
        </div>
    </div>

</body>

</html>
