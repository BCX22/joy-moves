<!DOCTYPE html>
<html>

<head>
    <title>Joy Moves</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="title">Get up for joy moves!</h1>
            <div id="standing-time-bar">
                <p id="standing-time">0.0</p>
            </div>
            <button id="startbutton" type='button' onclick='init()'>Start</button>

            <div>
                <div class="main-row">
                    <canvas id='canvas'></canvas>
                    <img width="1280" height="720" src="https://i.snipboard.io/lI0LEG.jpg"/>
                </div>
                <div id='label-container'></div>
            </div>
            
        </div>
    </div>

</body>

</html>
